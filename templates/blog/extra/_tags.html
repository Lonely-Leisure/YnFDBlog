<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签云</title>
</head>
<body>


    <div class="widget-tag-cloud">
      <h3 class="widget-title">标签云</h3>
      <ul>
        {% for tag in tag_list %}
          <li>
             <a href="{% url 'blog_main:tag' tag.pk %}">{{ tag.name }}</a>
          </li>
        {% empty %}
          暂无标签！
        {% endfor %}
      </ul>
    </div>

</body>
</html>
